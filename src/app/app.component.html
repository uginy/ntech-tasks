<header id="pageHeader">
  <span>
    <a routerLink="{{logoUrl}}">LOGO</a>
    <h4>{{message}}</h4>
  </span>
</header>

<article id="mainArticle">
  <router-outlet></router-outlet>
</article>
<nav id="mainNav">
  <ul *ngFor="let menuItem of menus">
    <li><a routerLink="{{menuItem.data}}" routerLinkActive="active">{{menuItem.name}}</a></li>
  </ul>
</nav>
